<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="{{base_url}}/assets/style/base.css">
    <link rel="stylesheet" href="{{base_url}}/assets/style/layout.css">
    <link rel="stylesheet" href="{{base_url}}/assets/style/components.css">
    <link rel="stylesheet" href="{{base_url}}/assets/style/pages/main.css">
</head>
<body>
    {{header}}
    <main class="container">
        <section>
            <h1 class="main-title">최근 수정된 문서</h1>
            <ul class="recent-docs">
                {{#each recent_docs}}
                <li>
                    <a href="{{url}}">{{title}}</a>
                    <span class="lastmod">{{lastmod}}</span>
                </li>
                {{/each}}
            </ul>
        </section>
    </main>
    {{footer}}
</body>
</html>
