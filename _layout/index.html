<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>전체 문서 목록</title>
    <link rel="stylesheet" href="{{base_url}}/assets/style/base.css">
    <link rel="stylesheet" href="{{base_url}}/assets/style/layout.css">
    <link rel="stylesheet" href="{{base_url}}/assets/style/components.css">
    <link rel="stylesheet" href="{{base_url}}/assets/style/pages/index.css">
</head>
<body>
    {{header}}
    <main class="container">
        <section>
            <h1 class="index-title">전체 문서 목록</h1>

            <div class="page-meta">
                Last updated: {{last_updated}}
                <a href="{{history_url}}" target="_blank">View History</a>
            </div>

            {{#each categories}}
            <div class="category">
                <h2>{{category_name}}</h2>
                <ul>
                    {{#each documents}}
                    <li><a href="{{url}}">{{title}}</a></li>
                    {{/each}}
                </ul>
            </div>
            {{/each}}
        </section>
    </main>
    {{footer}}
</body>
</html>
