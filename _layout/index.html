<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>전체 문서 목록</title>
</head>
<body>
    {{header}}
    <main>
        <section>
            <h1>전체 문서 목록</h1>

            <div class="page-meta">
                Last updated: {{last_updated}}
                <a href="{{history_url}}" target="_blank">View History</a>
            </div>

            {{#each categories}}
            <div class="category">
                <h2>{{category_name}}</h2>
                <ul>
                    {{#each documents}}
                    <li><a href="{{url}}">{{title}}</a></li>
                    {{/each}}
                </ul>
            </div>
            {{/each}}
        </section>
    </main>
    {{footer}}
</body>
</html>
