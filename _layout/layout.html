<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    {{#if use_math}}
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script src="{{base_url}}/assets/mathjax/es5/tex-svg.js" async></script>
    {{/if}}
</head>

<body>
    {{header}}

    <main>
        <section class="page-header">
            <h1>{{title}}</h1>
            <div class="page-meta">
                Last modified: {{lastmod}}
                <a href="{{history_url}}" target="_blank">View History</a>
            </div>
        </section>

        {{#if table_of_contents}}
        <nav class="table-of-contents">
            <h2>Table of Contents</h2>
            {{{table_of_contents}}}
        </nav>
        {{/if}}

        <article>
            {{content}}
        </article>
    </main>

    {{footer}}
</body>

</html>
